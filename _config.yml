# Setup
title: Jan Oledan
tagline: 
url: https://joledan.github.io
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank
  
# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Jan Oledan
  url: https://joledan.github.io
  email: jan.oledan@gmail.com

# add pages header
pages_list:
  #about: '/about'
  projects: '/projects'
  cv: '/cv'
  github: https://github.com/joledan
  linkedin: https://www.linkedin.com/in/joledan/

# Custom vars
version: 3.0.0
