# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Blog
tagline:             One step at a time
url:                 http://tonguetwister.github.io/blog/
paginate:            1
baseurl:             "http://tonguetwister.github.io/blog/"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              T T
  url:               https://twitter.com
  email:             TT@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/tonguetwister/blog

# Page list


pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'