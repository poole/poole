# Permalinks
permalink:           pretty

# Setup
title:               KUP
tagline:             Ketentuan umum perpajakan
url:                 https://wikipajak.org
paginate:            1
baseurl:             ""
markdown:            kramdown

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# Gems
plugin:
  - jekyll-paginate
  - jekyll-gist

exclude:
  - Gemfile
  - Gemfile.lock

# collections
collections:
  kup:
    output: true
    permalink: /kup/:path/
