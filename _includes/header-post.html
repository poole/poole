<div class="post-header mb-4 mb-md-6">
    <div class="container-lg d-flex flex-justify-between p-3">
        <a class="d-flex flex-items-center no-wrap text-gray-dark " href="/" title="Home" data-ga-click="Blog, go to blog home">
            <svg height="32" class="octicon octicon-mark-github mr-2" aria-label="mark-github" viewBox="0 0 16 16"
                version="1.1" width="32" role="img">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            <span class="f3">The GitHub Blog</span>
        </a>

        <div class="d-none d-lg-flex flex-justify-end">
            <nav class="flex-self-center flex-shrink-0 text-dark" aria-label="Primary">
                {% for link in site.data.navigation %}
                {% if link.url contains '://' %}
                {% assign url = link.url %}
                {% else %}
                {% assign url = link.url | relative_url %}
                {% endif %}
                <a class="text-dark px-md-1 px-lg-2" href="{{ url }}">{{ link.title }}</a>
                {% endfor %}
            </nav>
        </div>

        <button class="d-md-none btn-link link-gray post-header-toggle" type="button" aria-label="Toggle navigation"
            aria-expanded="false">
            <svg height="24" class="octicon octicon-three-bars v-align-middle" viewBox="0 0 12 16" version="1.1" width="18"
                aria-hidden="true">
                <path fill-rule="evenodd" d="M11.41 9H.59C0 9 0 8.59 0 8c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zm0-4H.59C0 5 0 4.59 0 4c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zM.59 11H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1H.59C0 13 0 12.59 0 12c0-.59 0-1 .59-1z"></path>
            </svg>
        </button>
    </div>
    <nav class="post-header-nav d-none bg-gray-light">
            <a class="d-block py-2 px-3 border-top text-gray-dark " href="/" data-ga-click="Blog, go to Featured, text:Featured">Featured</a>
            <a class="d-block py-2 px-3 border-top text-gray-dark " href="/category/all/" data-ga-click="Blog, go to All Posts, text:All Posts">All Posts</a>
    </nav>      
</div>
