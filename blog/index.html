--- 
layout: page
---
{% for post in paginator.posts %}
<div class="mb-5 pb-5">

  <h2 class="f0-light border-0 pb-3 d-block v-align-middle mt-2">
    <a href="{{post.url | prepend: site.baseurl}}" class="no-underline">{{post.title}}</a>
  </h2>

  <div class="content markdown-body">
      {{ post.content }}
  </div>

</div>

{% endfor %}
