<div style="max-width:900px" class="container-new bg-white py-5">
    <div class="d-md-flex mb-md-2">
        {% for post in site.posts limit: 3 %}
        <div class="flex-auto d-md-flex flex-justify-around flex-items-top col-md-4 px-5 px-md-2">
            <div class="pt-2 pt-md-0 text-center">
                <h4 class="h4 text-normal mb-3">
                    <a href="{{post.url | prepend: site.baseurl}}" class="border f6-light border-0 d-block v-align-middle lh-condensed-ultra no-underline">{{post.title}}</a>
                </h4>
                <p class="f4-light mb-1 text-gray">
                    {{ post.content | remove: '<p>' | remove: '</p>' | truncatewords: 10 }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
